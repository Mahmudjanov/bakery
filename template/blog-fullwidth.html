{% extends 'base.html' %}
{% block content %}

    <div class="blog_page_section mb-110">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="blog_page_sidebar">
                        <div class="blog_page_inner">
                            <div class="row">
                                {% for i in blog %}
                                <div class="col-lg-4 col-md-6 col-sm-6">
                                    <div class="single_blog wow fadeInUp" data-wow-delay="0.1s"
                                        data-wow-duration="1.1s">
                                        <div class="blog_thumb">
                                            <a href="blog-detail-left-sidebar.html"><img src="{{ i.photo.url }}"
                                                    alt=""></a>
                                        </div>
                                        <div class="blog_content">
                                            <div class="blog_arrow_btn">
                                                <a href="blog-detail-left-sidebar.html"><i
                                                        class="ion-arrow-right-c"></i></a>
                                            </div>
                                            <span>{{ i.name }}</span>
                                            <h3><a href="blog-detail-left-sidebar.html">{{ i.short_description }}</a></h3>
                                            <div class="blog__meta d-flex align-items-center">
                                                <div class="blog__meta__thumb">
                                                    <img src="assets/img/others/meta-img1.png" alt="">
                                                </div>
                                                <div class="blog__meta__text">
                                                    <ul class="d-flex">
                                                        <li>By: Admin</li>
                                                        <li><i class="icofont-calendar"></i>{{ i.date }}</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="pagination blog_pagination_sidebar">
                            <ul>
                                <li class="current"><span>1</span></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li class="next"><a href="#"><i class="ion-chevron-right"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
